{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Central de Eventos - Dashboard</title>

    <style>
    /* reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Arial, sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        background: #ffffff;
    }

    .page {
        width: 100%;
        min-height: 100vh;       
        display: flex;
        justify-content: center;
        align-items: stretch;
    }

    .shell {
        width: 100%;
        background: #ffffff;
        display: flex;
        min-height: 100vh;        
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
        width: 190px;
        min-height: 100vh;        
        background: linear-gradient(180deg, #7b1fa2, #4a148c);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar-logo {
        padding: 30px 20px;
        font-size: 34px;
        font-weight: 800;
    }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 18px 20px;
        cursor: pointer;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
    }

    .menu-item span.icon {
        font-size: 20px;
    }

    .menu-item.active {
        background: #ff0085;
    }

    .sidebar-footer {
        padding: 20px;
        border-top: 2px solid #ff0085;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        text-decoration: none;
        color: #fff;
    }

    /* ========== MAIN ========== */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    /* ========== TOPBAR (corrigida) ========== */
    .topbar {
        height: 60px;
        border-bottom: 1px solid #9623e2;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 25px;
        font-size: 14px;
    }

    /* esquerda: t√≠tulo */
    .topbar-left {
        display: flex;
        align-items: center;
    }

    .topbar-left h1 {
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        margin-left: 5px;
    }

    /* direita: √≠cones + bot√£o */
    .topbar-right {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .circle-icon {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        border: 2px solid #7b1fa2;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-perfil {
        border: none;
        border-radius: 999px;
        padding: 8px 18px;
        font-size: 13px;
        background: #ffc400;
        cursor: pointer;
    }

    /* conte√∫do */
    .content {
        padding: 25px 25px 40px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .card-banner {
        background: #e3e3e3;
        border-radius: 8px;
        padding: 60px 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
    }

    .card-desc {
        background: #e3e3e3;
        border-radius: 8px;
        padding: 70px 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 700;
        text-align: center;
    }

    /* ========== MODO ESCURO ========== */
    body.dark-mode {
        background: #121212;
        color: #f5f5f5;
    }

    body.dark-mode .shell {
        background: #181818;
    }

    body.dark-mode .sidebar {
        background: linear-gradient(180deg, #311b92, #000000);
    }

    body.dark-mode .topbar {
        background: #181818;
        border-bottom-color: #333;
    }

    body.dark-mode .content {
        background: #181818;
    }

    body.dark-mode .card-banner,
    body.dark-mode .card-desc {
        background: #262626;
        color: #f5f5f5;
    }

    body.dark-mode .circle-icon {
        border-color: #ffc400;
    }

    body.dark-mode .btn-perfil {
        background: #ffb300;
    }

    </style>

</head>
<body>

<div class="page">
    <div class="shell">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div>
                <div class="sidebar-logo">CEUB</div>

                <nav class="sidebar-menu">
                    <a href="{% url 'dashboard_page' %}" class="menu-item active">
                        <span class="icon">üè†</span>
                        <span>In√≠cio</span>
                    </a>

                    <a href="{% url 'all_events' %}" class="menu-item">
                        <span class="icon">üìÖ</span>
                        <span>Eventos</span>
                    </a>

                    <a href="{% url 'temporary_subscription_page' %}" class="menu-item">
                        <span class="icon">üìù</span>
                        <span>Inscri√ß√µes</span>
                    </a>

                    <a href="{% url 'temporary_user_profile' %}" class="menu-item">
                        <span class="icon">üë§</span>
                        <span>Perfil</span>
                    </a>
                </nav>
            </div>

            <a href="{% url 'logout' %}" class="sidebar-footer">
                <span class="icon">‚Ü©Ô∏è</span>
                <span>Sair</span>
            </a>
        </aside>

        <!-- MAIN -->
        <div class="main">

            <!-- TOPBAR FINAL (SEM PESQUISA) -->
            <header class="topbar">

                <div class="topbar-left">
                    <h1>In√≠cio</h1>
                </div>

                <div class="topbar-right">
                    <div class="circle-icon" id="themeToggle">üåô</div>
                    <div class="circle-icon">üîî</div>
                    <div class="circle-icon">üë§</div>
                    <a href="{% url 'user_profile' %}" class="btn-perfil">Acessar Perfil</a>
                </div>

            </header>

            <!-- CONTE√öDO -->
            <section class="content">
                <div class="card-banner">
                    Carrossel Principais Eventos
                </div>

                <div class="card-desc">
                    Descri√ß√£o sobre o evento em destaque
                </div>
            </section>

        </div>
    </div>
</div>

<script>
    const body = document.body;
    const toggle = document.getElementById('themeToggle');

    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
    }

    toggle.addEventListener('click', function () {
        body.classList.toggle('dark-mode');
        const newTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
    });
</script>

</body>
</html>
